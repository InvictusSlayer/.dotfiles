# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow


#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 5
    gaps_out = 10

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(f8928eff)
    col.inactive_border = rgba(f8928e70)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 10
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 4
        passes = 4

        vibrancy = 0.1696

	xray = true
    }
}

animations {
    enabled = yes, please :)

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1
    bezier = ws,0.4,0,0.1,1.25

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 2.0, ws, fade
    animation = workspacesIn, 1, 2.0, ws, slide
    animation = workspacesOut, 1, 2.0, ws, slide
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = true
}


#############
### INPUT ###
#############

input {
    kb_layout = gb
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
}

gestures {
    workspace_swipe_forever = false
    workspace_swipe_direction_lock = true
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

$mainMod = ALT
$mainAlt = SUPER

# Main keybinds
bind = $mainMod, C, killactive,
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, W, exec, $fileEditor
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, R, exec, $menu
bind = $mainMod, B, exec, $browser
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,
bind = $mainMod, K, swapnext,

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces manually
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special workspace (scratchpad)
#bind = $mainMod, D, togglespecialworkspace, magic
#bind = $mainMod SHIFT, D, movetoworkspace, special:magic

# Arrow keys to change workspace
bind = $mainMod SHIFT, right, exec, ~/.config/hypr/scripts/hyprgrid.sh right
bind = $mainMod SHIFT, left, exec, ~/.config/hypr/scripts/hyprgrid.sh left

# Move/resize windows
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod $mainAlt, mouse:272, resizewindow

# Screenshoting
bind = , PRINT, exec, hyprshot -m region
bind = $mainMod, PRINT, exec, hyprshot -m window

# Waybar/widgets
bind = $mainMod, F1, exec, killall -9 waybar
bind = $mainMod, F1, exec, waybar &
bind = $mainMod, F2, exec, killall -9 eww

bind = $mainMod, M, exec, eww open --toggle power-menu && eww open --toggle power-closer

bindn = , ESCAPE, exec, ~/.config/eww/hyprgrid/scripts/hyprgrid_menu.sh exit
bindn = , ESCAPE, exec, eww close power-menu && eww close power-closer

# Laptop multimedia keys for volume and LCD brightness
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = SHIFT, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = , XF86MonBrightnessUp, exec, $HOME/.config/hypr/scripts/hyprsunset.sh inc 10
bindel = , XF86MonBrightnessDown, exec, $HOME/.config/hypr/scripts/hyprsunset.sh dec 10

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Plugins
#bind = $mainMod, tab, hyprexpo:expo, toggle


##############################
### WINDOWS AND WORKSPACES ###
##############################

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize,class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Fixes JetBrains IDEs flickering
windowrule = noinitialfocus,class:(jetbrains-)(.*),title:^win(.*)
windowrule = rounding 0,class:(jetbrains-)(.*),title:^win(.*)

# LibreSprite not tiling by default
windowrule = tile,class:^(libresprite)$

# Fix hovering label corners
windowrule = rounding 0,class:(thunderbird),title:^win(.*)
windowrule = bordersize 0,class:(wofi)

# Add window background blur
layerrule = blur,waybar
layerrule = blur,gtk-layer-shell
layerrule = ignorealpha 0.5,gtk-layer-shell

###############
### PLUGINS ###
###############

plugin {
    hyprexpo {
	    columns = 2
	    gap_size = 5
	    bg_col = rgb(111111)
	    workspace_method = center current

	    enable_gesture = true
	    gesture_fingers = 4
	    gesture_distance = 300
	    gesture_positive = false
    }
}


#############
### DEBUG ###
#############

debug {
    disable_logs = false
}
