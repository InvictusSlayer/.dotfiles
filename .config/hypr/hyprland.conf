##############
### DEVICE ###
##############

source = ~/.config/hypr/hyprhydra.conf
# source = ~/.config/hypr/hyprchimera.conf


###################
### MY PROGRAMS ###
###################

$terminal = kitty
$fileEditor = kitty -e nvim
$fileManager = kitty -e ranger
$menu = wofi -n --show drun
$browser = librewolf


#################
### AUTOSTART ###
#################

exec-once = dunst & waybar & hyprpaper & hyprsunset &
exec-once = hyprctl hyprsunset gamma $(cat ~/.config/hypr/scripts/brightness)
exec-once = libinput-gestures-setup start
exec-once = eww daemon
#exec-once = [workspace special:music silent] discord & spotify


#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENTOR_LIBRARY_NAME,nvidia
env = WLR_DRM_DEVICES,/dev/dri/card


###################
### PERMISSIONS ###
###################

# See https://wiki.hyprland.org/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

